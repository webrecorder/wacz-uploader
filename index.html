<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>WACZ Uploader</title>
<link rel="stylesheet" href="./styles.css" />
</head>
<body>
<article class="app">
  <h1 class="heading title">WACZ Uploader</h1>

  <sl-card class="app-content">
    <section>
      <section id="resultzone">
        <p>Past uploads:</p>
      </section>
      <label id="dropzone">
        Click here or drop some files.
        <input type="file" id="fileInput" />
      </label>
      <section id="statuslog"></section>
    </section>
    <section>
      <h2 class="heading subtitle">
        Create and host a collection of web archives on IPFS
      </h2>
    </section>
  </sl-card>
</article>

<script type="module" src="./vendor.js"></script>
<script type="module" src="./bundle.js"></script>
</body>
</html>
