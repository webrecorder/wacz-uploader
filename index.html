<!DOCTYPE html>
<title>WACZ Uploader</title>
<h1>WACZ Uploader</h1>
<style>
  html {
    background: #FAFAFA;
  }
  * {
    box-sizing: border-box;
  }
  #fileInput {
    border: none;
    border-radius: 1em;
    font-size: inherit;
    padding: 0.5em;
  }
  #statuslog {
    margin: 1em;
    border: 1px solid black;
    border-radius: 1em;
    padding: 1em;
  }
  #resultzone {
    display: flex;
    flex-direction: column;
  }
</style>
<label id="dropzone">
  <input type="file" id="fileInput">
</label>
<section id="statuslog"></section>
<section id="resultzone"></section>

<script type="module" src="./bundle.js"></script>
